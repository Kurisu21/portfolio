<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Shooting star trail -->
  <path d="M 20 30 Q 35 25, 50 20 Q 65 15, 80 10" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 20 30 Q 35 25, 50 20 Q 65 15, 80 10" stroke="#38BDF8" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Main star -->
  <circle cx="20" cy="30" r="4" fill="#FBBF24" />
  <circle cx="20" cy="30" r="2" fill="#FCD34D" />
  
  <!-- Star glow -->
  <circle cx="20" cy="30" r="6" fill="#FBBF24" opacity="0.3" />
  
  <!-- Sparkles along the trail -->
  <circle cx="35" cy="25" r="1.5" fill="#60A5FA" opacity="0.7"/>
  <circle cx="50" cy="20" r="1.5" fill="#60A5FA" opacity="0.7"/>
  <circle cx="65" cy="15" r="1.5" fill="#60A5FA" opacity="0.7"/>
  <circle cx="80" cy="10" r="1.5" fill="#60A5FA" opacity="0.7"/>
</svg>

